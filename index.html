<!DOCTYPE html>
<html>
<title>Yes we can</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1 {
    font-size: 150px;
}
</style>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"/>
</head>
<body class="w3-content" style="max-width:1200px;">

  <!-- !PAGE CONTENT! -->
  <div class="w3-content" style="padding:128px 16px">

    <h1><span id="yes"><span>Yes</span></span> <span id="we"><span>we</span></span> <span id="can"><span>can</span></span></h1>

  <!-- End Page Content -->
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
<script src="dist/slogan-roulette.min.js"></script>
<script>
// all options
$('#yes').sloganRoulette({
	autoplay: true,
	repeat: true,
	startDelay: 200,
	interval: 1000,
	outClass: "bounceOut",
	inClass: "bounceIn",
	slogans: ["Yes"]
});
$('#we').sloganRoulette({
	autoplay: true,
	repeat: true,
	startDelay: 700,
	interval: 1000,
	outClass: "bounceOut",
	inClass: "bounceIn",
	slogans: ["we"]
});
$('#can').sloganRoulette({
	autoplay: true,
	repeat: true,
	startDelay: 1200,
	interval: 1000,
	outClass: "bounceOut",
	inClass: "bounceIn",
	slogans: ["can"]
});
</script>
</html>
